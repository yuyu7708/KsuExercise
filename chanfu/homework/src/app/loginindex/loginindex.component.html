<form #loginform="ngForm">
  <!--   帳號   -->
  <p class="pstyle">電話:</p>
  <mat-form-field class="fieldstyle" appearance="outline">
    <mat-label>使用者電話</mat-label>
    <input matInput type="tel" required [(ngModel)]="uaccount" name="uaccount" maxlength="10">
    <mat-hint>已輸入字數{{uaccount.length}}/10</mat-hint>
    <mat-error>請輸入電話號碼</mat-error>
  </mat-form-field>
  <!--   密碼   -->
  <p class="pstyle">密碼:</p>
  <mat-form-field class="fieldstyle" appearance="outline">
    <mat-label>密碼</mat-label>
    <input matInput type="password" required [(ngModel)]="upassword" name="upassword" maxlength="20" minlength="2">
    <mat-hint>已輸入字數{{upassword.length}}/20</mat-hint>
    <mat-error *ngIf="!FormControl.hasError('minLength')">密碼太短囉</mat-error>
  </mat-form-field>
  <div *ngIf="errostatus" style="color:red">{{ loginerro }}</div>
  <button class="buttonstyle" [disabled]="!loginform.form.valid" mat-raised-button color="primary" (click)="Onsubmit()">登入</button>
</form>
