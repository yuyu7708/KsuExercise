<form class="example-form" >
  <mat-form-field class="input-full-width" appearance="outline">
    <mat-label>手機號碼</mat-label>
    <span matPrefix>+886 &nbsp;</span>
    <input type="tel" matInput [formControl]="phone" maxlength="9">

    <mat-error *ngIf="phone.invalid">{{PhoneErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field class="input-full-width" appearance="outline">
    <mat-label>密碼</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" maxlength="20" minlength="4">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <mat-error *ngIf="password.invalid">{{PasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-checkbox>記住帳號</mat-checkbox>
  <mat-card-subtitle style="color: firebrick; text-align: center" *ngIf="SignInError ">*{{SignInErrorMessage}}</mat-card-subtitle>
  <button mat-raised-button color="primary" class="input-full-width" (click)="OnSubmit()" [disabled]="!verification">登入</button>
</form>
