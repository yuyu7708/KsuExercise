<form class="example-form">
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>姓名</mat-label>
  <input matInput [formControl]="name" >
</mat-form-field>
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>手機號碼</mat-label>
  <input matInput [formControl]="phone" >
</mat-form-field>
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>選擇您的里</mat-label>
  <input matInput [formControl]="addr" >
</mat-form-field>
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>密碼</mat-label>
  <input matInput type="password" [formControl]="password" >
</mat-form-field>
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>確認密碼</mat-label>
  <input matInput type="password" autocomplete="off" [formControl]="Checkpwd">
</mat-form-field>
<button mat-raised-button color="primary" class="input-full-width">註冊</button>
</form>
